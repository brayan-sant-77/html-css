<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            margin: auto;
        }
        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .cnome {
            background-color: lightgreen;
        }
        .cgrupo {
            background-color: lightblue;
        }


    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup> <!-- Definição de grupos de colunas -->
            <col class="cnome">
            <col class="cgrupo" span="3"> <!-- Mesclagem de 2 colunas -->
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Engenheira</td>
        </tr>
        <tr class="destaque">
            <td>João Silva</td>
            <td>Masculino</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria Souza</td>
            <td>Feminino</td>
            <td>28</td>
            <td>Médica</td>
        </tr>
        <tr class="destaque">
            <td>Carlos </td>
            <td>Masculino</td>
            <td>35</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
