<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Númerico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: black;
        }
        h1 {
            color : white;
        }
        table {
            width: 400px;
            color: white;
            padding-top: 50px;
            margin: auto;
            
        }
        td {
            border: 1px solid black;
            font-size: 30px;
            padding: 20px;
            border-radius: 100px;
            height: 20px;
            font-size: bold;
            color: rgb(74, 243, 255);
            
        }
      

    </style>
</head>
<body>
    <h1>Teclado Númerico</h1>
    <table>
        <tr>
            <td style="color: red;">C</td>
            <td style="color: green;">( )</td>
            <td style="color: green;">%</td>
            <td style="color: green;">/</td>
        </tr>
        <tr></tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td style="color: green;">*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td style="color: green;">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td style="color: green;">+</td>
        </tr>
        <tr>
            <td>+/-</td>
            <td>0</td>
            <td>,</td>
            <td style="background-color: green;">=</td>
        </tr>

    </table>
</body>
</html>
